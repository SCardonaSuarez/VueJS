<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- control absoluto -->
    <div id="myApp">
            <h1>Batman Quotes <small>{{newQuote}}</small></h1>
            <input 
            type="text" 
            v-model="newQuote"
            @keypress.enter="addQuote"
            >

            <hr>

            <ul >
                <li v-for="({quote, author}, index) in quotes">
                    <span>{{index + 1}} - {{quote}}</span>
                    <!--SOLO AUTHOR Si el autor no es NULL or undefined -->
                    <!-- <blockquote v-if="author">--{{author}}</blockquote> -->
                    <blockquote v-show="author">--{{author}}</blockquote>

                </li>
            </ul>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>

</html>
